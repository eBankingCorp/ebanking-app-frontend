<!-- Enhanced Agent Sidebar Component HTML -->
<div class="flex flex-col h-full">
  <!-- Logo/Brand Section -->
  <div class="flex items-center mb-8 p-2">
    <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center mr-3 shadow-lg">
      <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
      </svg>
    </div>
    <div>
      <h2 class="text-lg font-bold text-white">Agent Panel</h2>
      <p class="text-xs text-gray-400">Banking Solutions</p>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 space-y-2">
    <!-- Dashboard -->
    <a routerLink="/agent/dashboard"
       routerLinkActive="bg-gradient-to-r from-indigo-600/20 to-purple-600/20 border-indigo-500/50 text-white"
       class="group flex items-center p-3 rounded-xl hover:bg-gray-800/50 transition-all duration-200 text-gray-300 hover:text-white border border-transparent hover:border-gray-700/50">
      <div class="w-10 h-10 bg-gray-800/50 rounded-lg flex items-center justify-center mr-3 group-hover:bg-indigo-600/20 transition-colors duration-200">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="font-medium">Dashboard</p>
        <p class="text-xs text-gray-500 group-hover:text-gray-400">Overview & Analytics</p>
      </div>
    </a>

    <!-- Manage Users -->
    <a routerLink="/agent/manage-users"
       routerLinkActive="bg-gradient-to-r from-indigo-600/20 to-purple-600/20 border-indigo-500/50 text-white"
       class="group flex items-center p-3 rounded-xl hover:bg-gray-800/50 transition-all duration-200 text-gray-300 hover:text-white border border-transparent hover:border-gray-700/50">
      <div class="w-10 h-10 bg-gray-800/50 rounded-lg flex items-center justify-center mr-3 group-hover:bg-green-600/20 transition-colors duration-200">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 12.75c1.63 0 3.07.39 4.24.9 1.08.48 1.76 1.56 1.76 2.73V18H6v-1.61c0-1.18.68-2.26 1.76-2.73 1.17-.52 2.61-.91 4.24-.91zM4 13c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm1.13 1.1c-.37-.06-.74-.1-1.13-.1-.99 0-1.93.21-2.78.58A2.01 2.01 0 0 0 0 16.43V18h4.5v-1.61c0-.83.23-1.61.63-2.29zM20 13c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm4 3.43c0-.81-.48-1.53-1.22-1.85A6.95 6.95 0 0 0 20 14c-.39 0-.76.04-1.13.1.4.68.63 1.46.63 2.29V18H24v-1.57zM12 6c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3z"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="font-medium">Manage Users</p>
        <p class="text-xs text-gray-500 group-hover:text-gray-400">User Administration</p>
      </div>
    </a>

    <!-- Transactions -->
    <a routerLink="/agent/transactions"
       routerLinkActive="bg-gradient-to-r from-indigo-600/20 to-purple-600/20 border-indigo-500/50 text-white"
       class="group flex items-center p-3 rounded-xl hover:bg-gray-800/50 transition-all duration-200 text-gray-300 hover:text-white border border-transparent hover:border-gray-700/50">
      <div class="w-10 h-10 bg-gray-800/50 rounded-lg flex items-center justify-center mr-3 group-hover:bg-blue-600/20 transition-colors duration-200">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19.5 3.5L18 2l-1.5 1.5L15 2l-1.5 1.5L12 2l-1.5 1.5L9 2L7.5 3.5L6 2v14H3v3c0 1.66 1.34 3 3 3h12c1.66 0 3-1.34 3-3V2l-1.5 1.5zM19 19c0 .55-.45 1-1 1s-1-.45-1-1v-3H8V5h11v14z"/>
          <path d="M9 7h6v2H9zm0 4h6v2H9z"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="font-medium">Transactions</p>
        <p class="text-xs text-gray-500 group-hover:text-gray-400">Payment History</p>
      </div>
    </a>

    <!-- Accounts -->
    <a routerLink="/agent/accounts"
       routerLinkActive="bg-gradient-to-r from-indigo-600/20 to-purple-600/20 border-indigo-500/50 text-white"
       class="group flex items-center p-3 rounded-xl hover:bg-gray-800/50 transition-all duration-200 text-gray-300 hover:text-white border border-transparent hover:border-gray-700/50">
      <div class="w-10 h-10 bg-gray-800/50 rounded-lg flex items-center justify-center mr-3 group-hover:bg-purple-600/20 transition-colors duration-200">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="font-medium">Accounts</p>
        <p class="text-xs text-gray-500 group-hover:text-gray-400">Account Management</p>
      </div>
    </a>

    <!-- Reports -->
    <a routerLink="/agent/reports"
       routerLinkActive="bg-gradient-to-r from-indigo-600/20 to-purple-600/20 border-indigo-500/50 text-white"
       class="group flex items-center p-3 rounded-xl hover:bg-gray-800/50 transition-all duration-200 text-gray-300 hover:text-white border border-transparent hover:border-gray-700/50">
      <div class="w-10 h-10 bg-gray-800/50 rounded-lg flex items-center justify-center mr-3 group-hover:bg-orange-600/20 transition-colors duration-200">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="font-medium">Reports</p>
        <p class="text-xs text-gray-500 group-hover:text-gray-400">Analytics & Insights</p>
      </div>
    </a>
  </nav>

  <!-- User Profile Section -->
  <div class="mt-6 p-4 bg-gradient-to-r from-gray-800/50 to-gray-700/50 rounded-xl border border-gray-700/50">
    <div class="flex items-center space-x-3 mb-3">
      <div class="w-12 h-12 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="font-medium text-white">Agent Smith</p>
        <p class="text-xs text-gray-400">administrator&#64;bank.com</p>
      </div>
    </div>

    <!-- Quick Status -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center space-x-2">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-xs text-gray-400">Online</span>
      </div>
      <span class="text-xs text-gray-500">ID: A001</span>
    </div>

    <!-- Logout Button -->
    <button (click)="logout()"
            class="w-full px-4 py-3 bg-gradient-to-r from-gray-700 to-gray-600 text-gray-300 hover:text-white rounded-xl hover:from-gray-600 hover:to-gray-500 transition-all duration-200 flex items-center justify-center border border-gray-600/50 hover:border-gray-500 group shadow-lg hover:shadow-xl">
      <svg class="w-5 h-5 mr-2 text-gray-400 group-hover:text-red-400 transition-colors duration-200" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
      </svg>
      <span class="font-medium">Sign Out</span>
    </button>
  </div>
</div>
