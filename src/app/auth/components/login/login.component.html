<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-900 to-blue-600">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <div *ngIf="error" class="text-red-500 text-sm mb-4">{{ error }}</div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          id="email"
          type="text"
          name="email"
          [(ngModel)]="email"
          required
          #emailModel="ngModel"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'border-red-500': emailModel.touched && emailModel.invalid}"
        >
        <div *ngIf="emailModel.touched && emailModel.invalid" class="text-red-500 text-sm mt-1">
          Email is required
        </div>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          #passwordModel="ngModel"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'border-red-500': passwordModel.touched && passwordModel.invalid}"
        >
        <div *ngIf="passwordModel.touched && passwordModel.invalid" class="text-red-500 text-sm mt-1">
          Password is required
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Don't have an account? <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
