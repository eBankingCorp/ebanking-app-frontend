<div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
    <h3 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Recharge Téléphonique</h3>

    <!-- Message de succès ou d'erreur -->
    <div *ngIf="message" class="mb-4 p-3 rounded bg-green-100 text-green-700 border border-green-300 text-center">
      {{ message }}
    </div>
    <div *ngIf="error" class="mb-4 p-3 rounded bg-red-100 text-red-700 border border-red-300 text-center">
      {{ error }}
    </div>

    <!-- Indicateur de chargement -->
    <div *ngIf="isLoading" class="text-center text-gray-500 mb-4">
      Chargement des données...
    </div>

    <!-- Formulaire de recharge -->
    <form *ngIf="!isLoading" (ngSubmit)="submitRecharge()" class="space-y-5">
      <!-- Compte -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Compte</label>
        <select [(ngModel)]="selectedAccountId" name="account" required
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled>Choisir un compte</option>
          <option *ngFor="let account of accounts" [value]="account.id">
            {{ account.maskedAccountNumber }} - {{ account.accountType }}
          </option>
        </select>
      </div>

      <!-- Fournisseur -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Fournisseur</label>
        <select [(ngModel)]="selectedProvider" name="provider" required
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled>Choisir un fournisseur</option>
          <option *ngFor="let provider of providers" [value]="provider.name">
            {{ provider.name }}
          </option>
        </select>
      </div>

      <!-- Numéro de téléphone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Numéro de téléphone</label>
        <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" required
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="06xxxxxxxx">
      </div>

      <!-- Montant -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Montant</label>
        <input type="number" [(ngModel)]="amount" name="amount" required min="1"
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Ex: 50">
      </div>

      <!-- Boutons -->
      <div class="flex justify-end space-x-3">
        <button type="button" routerLink="/transfer"
                class="px-4 py-2 bg-gray-50 text-gray-600 rounded-md hover:bg-gray-100 transition-colors">
          Annuler
        </button>
        <button type="submit"
                [disabled]="isLoading || !selectedAccountId || !selectedProvider || !phoneNumber || !amount"
                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">
          {{ isLoading ? 'Traitement...' : 'Recharger' }}
        </button>
      </div>
    </form>
  </div>
</div>
